    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1c3b3a, #0b6d5e);
            color: #fff;
            font-family: "Arial", sans-serif;
            text-align: center;
        }

        /* الحاوية الرئيسية */
        .container {
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* العنوان */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            color: #ffcc00;
        }

        /* النصوص */
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.8;
        }

        /* العد التنازلي */
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .countdown div {
            text-align: center;
        }

        .countdown div span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .countdown div p {
            font-size: 1rem;
        }

        /* المؤثرات الخلفية */
        .moon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #f5f5f5, #ffcc00);
            box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: twinkle 1.5s infinite alternate;
        }

        .star:nth-child(1) { top: 20%; left: 25%; animation-delay: 0.2s; }
        .star:nth-child(2) { top: 10%; left: 70%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 40%; left: 60%; animation-delay: 0.8s; }
        .star:nth-child(4) { top: 30%; left: 80%; animation-delay: 1.2s; }
        .star:nth-child(5) { top: 50%; left: 35%; animation-delay: 1.5s; }

        @keyframes twinkle {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>

        <p>
            هل أنتم مستعدون لاستقبال شهر الرحمة والمغفرة؟<br>
            العد التنازلي لبداية شهر رمضان المبارك قد بدأ.
        </p>

        <div class="countdown">
            <div>
                <span id="days">00</span>

            </div>
            <div>
                <span id="hours">00</span>
                <p>ساعات</p>
            </div>
            <div>
                <span id="minutes">00</span>

            </div>
            <div>
                <span id="seconds">00</span>
                <p>ثوانٍ</p>
            </div>
        </div>

        <p>نسأل الله أن يبلغنا وإياكم شهر رمضان ويعيننا فيه على الصيام والقيام.</p>

    <script>
        // التاريخ المستهدف: بداية رمضان
        const ramadanDate = new Date("2025-02-28T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = ramadanDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                document.querySelector(".countdown").innerHTML = "<p>رمضان مبارك!</p>";
            }
        }

        // تحديث العداد كل ثانية
        setInterval(updateCountdown, 1000);
        updateCountdown(); // تشغيل عند التحميل
    </script>
