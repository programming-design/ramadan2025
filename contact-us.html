<header>
    <h1>اتصل بنا - نُورُ الإِسْلَامِ</h1>
</header>
<div class="container">
    <h2>لديك استفسار؟</h2>
    <p>نحن هنا للمساعدة. املأ النموذج أدناه وسنكون سعداء بالرد عليك في أقرب وقت ممكن.</p>
    <form id="contactForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="user_email" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">إرسال</button>
    </form>
    <div id="responseMessage"></div>
</div>

    <!-- تضمين مكتبة EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("dufzHzOk3qxDzBN0A"); // المفتاح العام
    })();

    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', function (event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة عند الإرسال

        emailjs.sendForm("service_7lgfksf", "template_6c81pe8", this)
            .then(function () {
                responseMessage.innerHTML = '<div class="success">تم إرسال الرسالة بنجاح! شكراً لتواصلك معنا.</div>';
                form.reset(); // إعادة تعيين الحقول بعد الإرسال
            }, function (error) {
                console.error("خطأ في الإرسال:", error);
                responseMessage.innerHTML = '<div class="error">حدث خطأ أثناء إرسال الرسالة. يرجى المحاولة لاحقًا.</div>';
            });
    });
</script>
