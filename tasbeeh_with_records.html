<div class="content">
    <div class="tasbeeh-box">
        <h1>اذكر الله</h1>
        <select id="tasbeeh-type">
            <option value="سبحان الله">سبحان الله</option>
            <option value="الحمد لله">الحمد لله</option>
            <option value="الله أكبر">الله أكبر</option>
            <option value="لا إله إلا الله">لا إله إلا الله</option>
        </select>
        <div class="tasbeeh-counter" id="tasbeeh-counter">0</div>
        <div class="tasbeeh-controls">
            <button onclick="incrementCounter()">تسبيح</button>
            <button onclick="resetCounter()">إعادة التعيين</button>
        </div>
    </div>

    <div class="add-tasbeeh">
        <h2>إضافة تسبيح جديد:</h2>
        <input type="text" id="new-tasbeeh" placeholder="اكتب التسبيح الجديد هنا">
        <button onclick="addNewTasbeeh()">إضافة</button>
    </div>

    <div class="record-log">
        <h2>سجل التسبيحات:</h2>
        <ul id="record-list"></ul>
    </div>

<script>
    let counter = 0;

    // جلب السجل المحفوظ من Local Storage
    const storedRecords = JSON.parse(localStorage.getItem('tasbeehRecords')) || [];
    const recordList = document.getElementById('record-list');

    // تحميل السجل عند فتح الصفحة
    function loadRecords() {
        storedRecords.forEach(record => {
            const listItem = document.createElement('li');
            listItem.textContent = `${record.text} - ${record.date}`;
            recordList.appendChild(listItem);
        });
    }

    // حفظ في السجل
    function saveRecord(tasbeehType) {
        const date = new Date().toLocaleString('ar-EG');
        const record = { text: tasbeehType, date };
        storedRecords.push(record);
        localStorage.setItem('tasbeehRecords', JSON.stringify(storedRecords));

        const listItem = document.createElement('li');
        listItem.textContent = `${record.text} - ${record.date}`;
        recordList.appendChild(listItem);
    }

    // زيادة العداد
    function incrementCounter() {
        counter++;
        document.getElementById('tasbeeh-counter').textContent = counter;
        if (counter === 100) {
            const tasbeehType = document.getElementById('tasbeeh-type').value;
            saveRecord(tasbeehType);
            alert(`تهانينا! أكملت 100 تسبيحة من "${tasbeehType}"`);
            resetCounter();
        }
    }

    // إعادة تعيين العداد
    function resetCounter() {
        counter = 0;
        document.getElementById('tasbeeh-counter').textContent = counter;
    }

    // إضافة تسبيح جديد
    function addNewTasbeeh() {
        const newTasbeeh = document.getElementById('new-tasbeeh').value.trim();
        if (newTasbeeh) {
            const select = document.getElementById('tasbeeh-type');
            const option = document.createElement('option');
            option.value = newTasbeeh;
            option.textContent = newTasbeeh;
            select.appendChild(option);
            document.getElementById('new-tasbeeh').value = '';
            alert('تمت إضافة التسبيح الجديد بنجاح!');
        }
    }

    // تحميل السجل
    loadRecords();


    
    // فتح القائمة الجانبية
    const sideMenu = document.getElementById('side-menu');
    document.getElementById('menu-toggle').addEventListener('click', function () {
        sideMenu.classList.add('active');
    });

    // إغلاق القائمة الجانبية عند الضغط على الزر ✖
    document.getElementById('close-menu').addEventListener('click', function () {
        sideMenu.classList.remove('active');
    });

    // إغلاق القائمة عند الضغط خارجها
    document.addEventListener('click', function (e) {
        if (!sideMenu.contains(e.target) && !e.target.closest('#menu-toggle')) {
            sideMenu.classList.remove('active');
        }
    });
</script>
